version: "3.9"
services:
  bulwark:
    image: "bulwark"
    ports:
      - "127.0.0.1:1380:1380"
    environment:
      BULWARK_PORT: "1380"
      BULWARK_LOG_LEVEL: "TRACE"
      BULWARK_LOG_FORMAT: "json"
      BULWARK_QUEUE_LIFETIME: "-1"
      BULWARK_BUFFER_LIFETIME: "30"
      BULWARK_SECRET_KEY: "MyCoolSecretKey1234567890"
      BULWARK_TLS_ENABLED: "true"
      BULWARK_TLS_SKIP_VERIFY: "true"
      BULWARK_TLS_CERT_CRT: ""
      BULWARK_TLS_CERT_KEY: ""
    tty: true
